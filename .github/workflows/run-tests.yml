name: Run tests
on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:

defaults:
  run:
    working-directory: server

jobs:
  run-go-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out sources
        uses: actions/checkout@v2
      - name: Set up Go environment
        uses: actions/setup-go@v2
        with:
          go-version: '^1.22'
      - name: Build all sources
        run: |
          go build ./...
      - name: Run all tests
        run: |
          go test ./...